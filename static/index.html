<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <main>

        <div class="clock" id="clock">00:00:00</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-day"></div>
        </div>
        <div class="date" id="date">Monday, January 1</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-fy"></div>
        </div>
        
        
        <div class="quick-links">
            <a href="https://www.github.com/kokkos/kokkos-kernels" class="quick-link">Kokkos Kernels</a>
            <a href="https://www.github.com/kokkos/kokkos" class="quick-link">Kokkos</a>
            <a href="https://hrss.sandia.gov/psp/pspr1/EMPLOYEE/HRMS/c/ROLE_EMPLOYEE.TL_MSS_EE_SRCH_PRD.GBL" class="quick-link">Sandia Timesheet</a>
            <a href="https://gitlab-ex.sandia.gov/kokkos-kernels-internal/kokkos-kernels-internal/-/wikis/meeting-notes" class="quick-link">Kokkos Kernels Meeting Notes</a>
            <a href="https://publications.sandia.gov" class="quick-link">Sandia IR</a>
            <a href="https://github.com/trilinos/Trilinos/tree/develop/packages/tpetra" class="quick-link">tpetra@develop</a>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Kagi..." id="kagi-search">
        </div>
        
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Claude..." id="claude-search">
        </div>
        
    </main>
    <footer>
        <a href="https://github.com/cwpearson/new-tab-page">cwpearson/new-tab-page</a>
    </footer>
    <script src="/index.js"></script>
</body>
</html>
